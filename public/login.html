<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSite - Secure Login</title>
    <meta name="description" content="Futuristic secure login portal">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        neon: {
                            cyan: '#00f3ff',
                            blue: '#0066ff',
                            dark: '#050510',
                            card: '#0a0a15',
                            surface: '#12121a'
                        }
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.07%22/%3E%3C/svg%3E')",
                    },
                    animation: {
                        'spin-slow': 'spin 4s linear infinite',
                        'spin-reverse': 'spin 6s linear infinite reverse',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.4s ease-out forwards',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: 0.6 },
                            '50%': { opacity: 1 },
                        },
                        slideIn: {
                            '0%': { opacity: 0, transform: 'translateY(-20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    },
                    // Reduced motion overrides
                    screens: {
                        'motion-safe': {'raw': '(prefers-reduced-motion: no-preference)'},
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-neon-card/80 backdrop-blur-xl border border-white/5;
            }
            .input-field {
                @apply w-full bg-neon-surface border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-neon-cyan/50 focus:ring-1 focus:ring-neon-cyan/50 transition-all duration-300;
            }
            .label-text {
                @apply block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1.5;
            }
            
            /* Electric Border Logic */
            .electric-container {
                position: relative;
                overflow: hidden;
                padding: 2px; /* Border width */
                border-radius: 1.5rem; /* rounded-3xl */
            }
            
            /* The rotating gradients */
            .electric-spinner {
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient(transparent 70%, #00f3ff 90%, transparent 100%);
                animation: spin-slow 4s linear infinite;
            }
            
            /* Secondary spinner for more "chaos/spark" feel */
            .electric-spinner-2 {
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient(transparent 80%, #0066ff 95%, transparent 100%);
                animation: spin-reverse 6s linear infinite;
                opacity: 0.6;
            }

            /* Reduced Motion: Disable spinners */
            @media (prefers-reduced-motion: reduce) {
                .electric-spinner, .electric-spinner-2 {
                    animation: none;
                    background: #00f3ff;
                    opacity: 0.3;
                }
            }
        }
    </style>
</head>
<body class="bg-neon-dark text-gray-200 min-h-screen flex items-center justify-center relative overflow-hidden selection:bg-neon-cyan selection:text-neon-dark font-sans">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-neon-blue/20 rounded-full blur-[120px] animate-pulse-glow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50vw] h-[50vw] bg-neon-cyan/10 rounded-full blur-[120px] animate-pulse-glow" style="animation-delay: 2s;"></div>
    </div>
    
    <div class="fixed inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:40px_40px] pointer-events-none z-0"></div>
    <div class="fixed inset-0 bg-noise opacity-30 pointer-events-none z-0 mix-blend-overlay"></div>

    <main class="w-full max-w-[420px] px-4 relative z-10">
        
        <div id="login-card" class="electric-container shadow-[0_0_50px_-12px_rgba(0,243,255,0.2)]">
            <div class="electric-spinner"></div>
            <div class="electric-spinner-2"></div>
            
            <div class="relative w-full h-full bg-[#0a0a15] rounded-[1.4rem] p-8 sm:p-10 backdrop-blur-md">
                
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-neon-blue/20 to-neon-cyan/20 border border-neon-cyan/30 text-neon-cyan mb-4 shadow-[0_0_15px_-3px_rgba(0,243,255,0.4)]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    </div>
                    <h1 class="text-2xl font-display font-bold text-white tracking-tight">Welcome Back</h1>
                    <p class="text-sm text-gray-500 mt-2">Enter your credentials to access the portal.</p>
                </div>

                <form id="login-form" class="space-y-5" novalidate>
                    <div class="space-y-1">
                        <label for="email" class="label-text">Email Address</label>
                        <input type="email" id="email" class="input-field" placeholder="name@company.com" required autocomplete="email">
                        <p class="hidden text-xs text-red-400 mt-1" id="email-error">Please enter a valid email.</p>
                    </div>

                    <div class="space-y-1">
                        <div class="flex items-center justify-between">
                            <label for="password" class="label-text">Password</label>
                            <a href="#" class="text-xs text-neon-cyan hover:text-white transition-colors">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <input type="password" id="password" class="input-field pr-10" placeholder="••••••••" required minlength="6">
                            <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-neon-cyan transition-colors focus:outline-none" aria-label="Toggle password visibility">
                                <svg id="eye-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                <svg id="eye-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
                            </button>
                        </div>
                        <p class="hidden text-xs text-red-400 mt-1" id="password-error">Password must be at least 6 characters.</p>
                    </div>

                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="w-4 h-4 rounded bg-neon-surface border-white/20 text-neon-cyan focus:ring-neon-cyan focus:ring-offset-0 focus:ring-offset-transparent cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400 cursor-pointer select-none">Remember me</label>
                    </div>

                    <button type="submit" id="submit-btn" class="w-full relative group overflow-hidden rounded-lg bg-gradient-to-r from-neon-blue to-neon-cyan p-[1px] focus:outline-none focus:ring-2 focus:ring-neon-cyan/50 focus:ring-offset-2 focus:ring-offset-[#0a0a15] transition-transform active:scale-[0.98]">
                        <span class="absolute inset-0 bg-white/20 group-hover:bg-transparent transition-colors"></span>
                        <div class="relative bg-[#0a0a15] group-hover:bg-opacity-0 transition-all duration-300 rounded-[7px] h-full">
                            <div class="flex items-center justify-center py-3 px-4 text-white font-semibold tracking-wide h-[48px]">
                                <span id="btn-text" class="group-hover:text-black transition-colors z-10">Sign In</span>
                                <svg id="btn-loader" class="hidden animate-spin h-5 w-5 text-white group-hover:text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </div>
                    </button>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
                    <div class="relative flex justify-center text-xs uppercase"><span class="bg-[#0a0a15] px-2 text-gray-500">Or continue with</span></div>
                </div>

                <button type="button" class="w-full flex items-center justify-center gap-2 bg-white/5 border border-white/10 hover:bg-white/10 hover:border-white/20 text-white rounded-lg px-4 py-2.5 transition-all duration-300">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    <span class="text-sm font-medium">Google</span>
                </button>

                <div class="mt-8 text-center text-sm text-gray-500">
                    Don't have an account? 
                    <a href="#" class="text-neon-cyan hover:underline hover:text-white transition-colors">Create account</a>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed top-6 right-6 z-50 transform translate-y-[-150%] opacity-0 transition-all duration-300">
        <div class="flex items-center gap-3 bg-neon-surface border-l-4 border-neon-cyan px-4 py-3 rounded shadow-[0_0_20px_rgba(0,243,255,0.2)]">
            <svg class="w-5 h-5 text-neon-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            <div>
                <h4 class="text-sm font-bold text-white">Success</h4>
                <p class="text-xs text-gray-400">Login successful (Demo mode).</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const cardWrapper = document.getElementById('login-card');
            const toast = document.getElementById('toast');

            // Toggle Password Visibility
            togglePasswordBtn.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                
                if (isPassword) {
                    eyeOpen.classList.add('hidden');
                    eyeClosed.classList.remove('hidden');
                } else {
                    eyeOpen.classList.remove('hidden');
                    eyeClosed.classList.add('hidden');
                }
            });

            // Shake Animation Handler
            const triggerShake = () => {
                cardWrapper.classList.remove('animate-shake');
                void cardWrapper.offsetWidth; // Force reflow
                cardWrapper.classList.add('animate-shake');
            };

            // Toast Handler
            const showToast = () => {
                toast.classList.remove('translate-y-[-150%]', 'opacity-0');
                toast.classList.add('translate-y-0', 'opacity-100');
                
                setTimeout(() => {
                    toast.classList.remove('translate-y-0', 'opacity-100');
                    toast.classList.add('translate-y-[-150%]', 'opacity-0');
                }, 3000);
            };

            // Form Submit & Validation
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let isValid = true;

                // Validate Email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    document.getElementById('email-error').classList.remove('hidden');
                    emailInput.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                    isValid = false;
                } else {
                    document.getElementById('email-error').classList.add('hidden');
                    emailInput.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                }

                // Validate Password
                if (passwordInput.value.length < 6) {
                    document.getElementById('password-error').classList.remove('hidden');
                    passwordInput.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                    isValid = false;
                } else {
                    document.getElementById('password-error').classList.add('hidden');
                    passwordInput.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                }

                if (!isValid) {
                    triggerShake();
                    return;
                }

                // Simulate Loading & Success
                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');

                setTimeout(() => {
                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnLoader.classList.add('hidden');
                    showToast();
                    
                    // Reset form optional
                    // form.reset();
                }, 1500);
            });

            // Clean errors on input
            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('input', () => {
                    input.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                    if(input.id === 'email') document.getElementById('email-error').classList.add('hidden');
                    if(input.id === 'password') document.getElementById('password-error').classList.add('hidden');
                });
            });
        });
    </script>
</body>
</html>
